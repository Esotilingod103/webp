<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Geometric Shapes in A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Add a light source -->
      <a-light type="directional" position="0 2 2" intensity="1"></a-light>

      <!-- Add a camera -->
      <a-camera position="0 1.6 4"></a-camera>

      <!-- Add geometric shapes -->
      <a-box position="0 1 -3" rotation="0 45 45" color="#4CC3D9" animation="property: position; to: 0 2 -3; loop: true; dir: alternate; dur: 2000"></a-box>
      <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E" animation="property: position; to: 2 2.25 -5; loop: true; dir: alternate; dur: 2000"></a-sphere>
      <a-cylinder position="-1 0.75 -2" radius="0.5" height="1.5" color="#FFC65D" animation="property: position; to: -1 1.75 -2; loop: true; dir: alternate; dur: 2000"></a-cylinder>
      <a-cone position="-3 1.5 -4" radius-bottom="1" radius-top="0.5" height="2" color="#7BC8A4" animation="property: position; to: -3 2.5 -4; loop: true; dir: alternate; dur: 2000"></a-cone>

      <!-- Add a sky background -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
